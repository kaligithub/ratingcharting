<div id="edit-form-div">
 <form (ngSubmit)="onUpdate(f)" #f="ngForm" *ngIf="user.fields">
    <h4 class="margin-top-0">Update</h4>
    <div *ngIf="message">Record has been updated</div>
    <div class="form-group margin-top-20">
     <div class="alert alert-danger" id="alertBoxlogin" style="display:none;">
        <div class="alert-link" id="alertMsglogin"></div>
     </div>
     <label for="firstname">First Name</label>
      <div class="input-group">
        <input id="firstname" [(ngModel)]="user.fields.first_name" type="text" name="firstname" class="form-control no-border" autocomplete="off" required>
      </div>
    </div>
    <div class="form-group">
      <label for="Last Name">Last Name</label>
      <div class="input-group">
        <input id="lastname" [(ngModel)]="user.fields.last_name" type="text" name="lastname" class="form-control no-border" required>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <div class="input-group">
        <input id="email" [(ngModel)]="user.fields.email" type="text" name="email" class="form-control no-border" required>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6 col-md-6">
        <button id="btn-submit" type="submit" class="btn btn-default pull-left" [disabled]="!f.valid">Update</button>
      </div>
    </div>
  </form>
</div>
